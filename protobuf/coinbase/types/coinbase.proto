syntax = "proto3";
package types;

option go_package = "xtek/exchange/__SERVICE_NAME__/pb/coinbase/types";

message Additional_data {
    string hash = 1;
    Amount amount = 2;
    Tran transaction = 3;
  }
  message Data {
    string id = 1;
    string address = 2;
    string created_at = 3;
  }
  message Account {
    string id = 1;
  }
  message Amount {
    string amount = 1;
    string currency = 2;
  }
  message Tran {
    string id = 1;
  }