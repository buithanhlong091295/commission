syntax = "proto3";
package dto;

option go_package = "xtek/exchange/__SERVICE_NAME__/pb/ethereum/dto";

message GetNewAddressRequest {
    string label = 1;
    string coin = 2;
}

message GetNewAddressResponse {
    string address = 1;
}

message SendToAddressRequest {
    string address = 1;
    string amount = 2;
    string coin = 3;
}

message SendToAddressResponse {
    string txID = 1;
}