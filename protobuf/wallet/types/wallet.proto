syntax = "proto3";
package types;

option go_package = "xtek/exchange/__SERVICE_NAME__/pb/wallet/types";

message Coin {
  string name = 1;
  string coin = 2;
  string logoURL = 3;
  bool isActive = 4;
  bool depositEnable = 5;
  bool withdrawEnable = 6;
  bool isCollateral = 7;
  bool isC2C = 8;
  bool isLending = 9;
  int32 decimals = 10;

  message AdvSetting {
    string minAmount = 1;
    string maxPercent = 2;
  }
  
  AdvSetting advSetting = 11;
  string initialLTV = 12;
  string marginCall = 13;
  string liquidationLTV = 14;
}

