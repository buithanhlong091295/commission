syntax = "proto3";
package dto;

option go_package = "xtek/exchange/__SERVICE_NAME__/pb/verifycode/dto";

import "validate/validate.proto";
import "verifycode/types/verifycode.proto";
import "google/protobuf/any.proto";

message SendEmailVerifyCodeRequest {
    types.UserVerifyCodeTypes type = 1;
    Params params = 2;

    message Params {
        // Withdraw
        string coin = 1;
        string amount = 2;
        string address = 3;
    }
}