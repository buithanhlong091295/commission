syntax = "proto3";
package types;

option go_package = "xtek/exchange/__SERVICE_NAME__/pb/cryptocurrency/types";

message ReceiveNotificationPayload {
  string address = 1;
  string amount = 2;
  string currency = 3;
  RawTransaction rawTransaction = 4;
}
message RawTransaction {
  string txId = 1;
  string createdAt = 2;
}

message Price {
  string symbol = 1;
  string price = 2;
  int64 timestamp = 3;
}