syntax = "proto3";
package dto;

option go_package = "xtek/exchange/__SERVICE_NAME__/pb/cryptocurrency/dto";

import "validate/validate.proto";

import "cryptocurrency/types/cryptocurrency.proto";

message AdminTransferCSERequest {
  string password = 1 [(validate.rules).string = {min_len: 1}];
  string toAddress = 2 [(validate.rules).string = {min_len: 1}];
  double amount = 3 [(validate.rules).double = {gte:1}];
}
message AdminTransferCSEResponse {
  bool isSuccess = 1;
}