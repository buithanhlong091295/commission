syntax = "proto3";
package dto;
option go_package = "xtek/exchange/__SERVICE_NAME__/pb/cryptocurrency/dto";

import "cryptocurrency/types/cryptocurrency.proto";
import "validate/validate.proto";

message GetPriceResponse{
    map<string, types.Price> prices = 3;
}

message Empty{}

message ReceivedNotificationRequest {
    string type = 1 [(validate.rules).string = {min_len: 1}];
    types.ReceiveNotificationPayload data = 2;
  }
  message ReceivedNotificationReponse {
    bool result = 1;
  }